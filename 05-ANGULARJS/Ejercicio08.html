<!DOCTYPE html>
<html lang="en"  ng-app="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/Ejercicio08.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>AngularJS 1.0</title>
</head>
<body>
    <h2>Componentes: </h2>
    <div ng-app="calculo" ng-controller="myController">
        Primer Número: <input type="number" ng-model="primer">
        Segundo Número: <input type="number" ng-model="segundo">
        Sum: <p>{{primer+segundo}}</p>
    </div>
</body>
</html>
