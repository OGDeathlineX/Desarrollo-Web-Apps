<!DOCTYPE html>
<html lang="en"  ng-app="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>AngularJS 1.0</title>
</head>
<body  ng-app="" ng-init="colores = ['Rojo', 'Verde', 'Azul', 'Magenta', 'Amarillo']">
    <h2>Directiva Repeat</h2>
    <p>
        <ol>
            <li ng-repeat="x in colores">
                <p ng-bind="x">
                    
                </p>
            </li>
        </ol>
    </p>
</body>
</html>
