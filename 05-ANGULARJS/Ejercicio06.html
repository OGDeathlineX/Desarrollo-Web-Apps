<!DOCTYPE html>
<html lang="en"  ng-app="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>AngularJS 1.0</title>
</head>
<body  ng-app="" ng-init="nombreUsuario = Mauricio Solano">
    <h2>Filtro Uppercase</h2>
    <p>Nombre de Usuario</p>
    <br>
    <input type="text" ng-model="nombreUsuario">
    <br>
    <p ng-bind="nombreUsuario | uppercase"></p>
    <br>
    <p ng-bind="nombreUsuario | lowercase"></p>

</body>
</html>
